<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>
  </head>
  <body>
    <div id="app"></div>

    <script type="module" src="/src/main.ts"></script>

    <script type="module">
      import { createApp } from 'https://unpkg.com/petite-vue?module'
      import {
        SDK_BASE_URLS,
        getAccountList,
        getAccountById,
        initSDK,
        totalStaked,
        amountCanBeStaked,
        stake
      } from '/src/main.ts';


      createApp({
        chainNames: Object.keys(SDK_BASE_URLS),
        chainNameOrUrl: undefined,
        accountOrAccountIdOrAddress: undefined,
        output: '',
        accountIds: null,
        sdk: undefined,
        account: undefined,
        async setAccountIds() {
          this.accountIds = (await getAccountList()).map(el => (el.id));
        },
        setChainNameOrUrl(value) {
          if (value.target) {
            if (value.target._value) this.chainNameOrUrl = value.target._value
            else this.chainNameOrUrl = event.target.value;
          }
        },
        setAccountOrAccountIdOrAddress(value) {
          if (value.target) {
            if (value.target._value) this.accountOrAccountIdOrAddress = value.target._value
            else this.accountOrAccountIdOrAddress = value.target.value;
          }
        },
        async functionWrapperLogger(func, paramsArray) {
          this.output = '';
          const result = await func(...paramsArray);
          console.log(result);
          try {
            this.output = JSON.stringify(result, null, 2);
          } catch (e) {
            this.output = 'Error parsing result object';
          }
          return result;
        },
        getAccountList: function() {
          return this.functionWrapperLogger(getAccountList, []);
        },
        getAccountById: async function(params) {
          const account = await this.functionWrapperLogger(getAccountById, params)
          this.account = account
          return account
        },
        initSDK: async function(params) {
          const sdk = await this.functionWrapperLogger(initSDK, params)
          this.sdk = sdk
          return sdk
        },
        totalStaked: async function(params) {
          return this.functionWrapperLogger(totalStaked, params)
        },
        amountCanBeStaked: async function(params) {
          return this.functionWrapperLogger(amountCanBeStaked, params)
        },
        stake
      }).mount();
    </script>

    <div v-scope @vue:mounted="setAccountIds">
      <div>
        <h3>Set chain</h3>
        <div v-for="name in chainNames" :key="name">
          <input type="radio" name="chain" :value="name" @click="setChainNameOrUrl" />
          <label>{{name}}</label>
        </div>
        <div>
          <input type="text" @input="setChainNameOrUrl" >
        </div>
        <div>Value: {{chainNameOrUrl}}</div>
      </div>
      <div>
        <h3>Set account</h3>
        <div v-for="accountId in accountIds" :key="accountId">
          <input type="radio" name="account" :value="accountId" @click="setAccountOrAccountIdOrAddress" />
          <label>{{accountId}}</label>
        </div>
        <div>
          <input type="text" @input="setAccountOrAccountIdOrAddress" >
        </div>
        <div>Value: {{accountOrAccountIdOrAddress}}</div>
      </div>

      <h3>Actions</h3>
      <div>
        <button style="display: block;" @click="getAccountList">getAccountList</button>
        <button style="display: block;" @click="getAccountById([accountOrAccountIdOrAddress])">getAccountById</button>
        <button style="display: block;" @click="initSDK([chainNameOrUrl])">initSDK</button>
        <div v-for="[func, name] in [[totalStaked, 'totalStaked'], [amountCanBeStaked, 'amountCanBeStaked']]" :key="name">
          <button @click="func([accountOrAccountIdOrAddress, chainNameOrUrl])">{{name}}</button>
          <button :disabled="!sdk" @click="func([accountOrAccountIdOrAddress, sdk])">{{name}} (use sdk object)</button>
          <button :disabled="!account" @click="func([account, chainNameOrUrl])">{{name}} (use account object)</button>
          <button :disabled="!sdk || !account" @click="func([account, sdk])">{{name}} (use sdk and account objects)</button>
        </div>
      </div>

      <h3>Output</h3>
      <div v-if="sdk">Received instance sdk</div>{{sdk}}
      <div v-if="account">Received account</div>
      <button style="display: block;" @click="output=''; sdk=undefined; account=undefined">clear</button>
      <div>{{output}}</div>
    </div>
  </body>
</html>
